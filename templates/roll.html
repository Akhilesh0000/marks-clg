{% extends 'layout_dark.html' %}

{% block content %}
<div class="column is-3-desktop is-6-tablet is-10-mobile center mt-6">
  <div class="card px-6 py-6 ">
    <div class="card-content">
      <form action="{{ url_for('results') }}" class="form">
        <input type="hidden" class="is-hidden" name="table" value="{{ table}}">
        <div class="field">
          <label for="roll" class="label ">Roll No: </label>
          <div class="control">
            <input type="text" id="roll" name="roll" class="input is-dark is-rounded" required>
          </div>
        </div>
    </div>
    <div class="pt-5 has-text-right">
      <input type="submit" class="button has-text-light color is-rounded">
    </div>
    </form>
  </div>
</div>
{% endblock content %}
