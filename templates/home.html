{% extends 'layout.html' %}

{% block title %}
Home
{% endblock title %}


{% block content %}
<div class="columns is-centered">
  <div class="column is-6 my-card">
    <div class="card px-6 py-6">
      <div class="card-content">
        <form action="{{ url_for('marks') }}" class="form">
          <div class="field">
            <label for="roll" class="label">Roll No: </label>
            <div class="control">
              <input type="text" id="roll" name="roll" class="input is-dark" required>
            </div>
          </div>
          <div class="field">
            <label for="course" class="label">
              Course:
            </label>
            <div class="select is-dark">
              <select name="course" id="course">
                <option value="btech">B.Tech</option>
                <option value="mba">MBA</option>
              </select>
            </div>
          </div>
          <div class="pt-5">
            <input type="submit" class="button is-dark">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
