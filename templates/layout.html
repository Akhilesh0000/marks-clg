<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>
    S V Colleges - {% block title %} {% endblock title %}
  </title>
  <link rel="stylesheet" href="/static/css/bulma.min.css" />
  <link rel="icon" href="/static/images/favicon.png">
  <style>
    .center {
      margin: 0 auto;
    }

    .color {
      background-color: #1E2944;
    }

    footer {
      width: 100%;
      box-shadow: black;
    }
  </style>
</head>

<body>
  <div class="navbar has-shadow">
    <div class="navbar-brand">
      <a href="{{ url_for('home') }} ">
        <img src="static/images/svcelogo.png" alt="logo" height="256" width="256"></a>
    </div>
  </div>
  <div class="container pt-6 px-0-mobile mx-0-mobile">
    {% block content %} {% endblock content %}
  </div>
  <footer class="py-3">
    <div class="has-text-centered">
      <p>
        Developed by <strong>Lokesh</strong> and <strong>Akhilesh</strong>
      <p>With the help of <strong>K Bhanu Prakash</strong>, Assistant Professor</p>
      </p>
      <p>
        Powered by <strong>SVCE Exam Cell</strong>
      </p>
    </div>
  </footer>
</body>

</html>
